{% if include.float == 'left' %}
  {% assign style = 'float:left;margin-left:0px;width:33%;' %}
{% elsif include.float == 'right' %}
  {% assign style = 'float:right;margin-right:0px;width:33%;' %}
{% else %}
  {% assign style = '' %}
{% endif %}

<aside
  class='{{ include.class | prepend: "media media-aside " }}'
  style='{{ style | prepend: include.style }}'
>
  {{ include.content | markdownify }}
</aside>
