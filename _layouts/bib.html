{% if site.scholar.style == 'ieee-with-url' %}
  {% assign tokens = reference | split: '[' %}
  {% assign tokens = tokens[1] | split: ']' %}
  {% assign citeno = tokens[0] %}
  <th>[{{ citeno }}]</th>
  <td>{{ reference | replace_regex: '(\[\d+\])', '' | markdownify }}</td>
{% else %}
{{ reference }}
{% endif %}
